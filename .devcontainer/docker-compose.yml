version: '3'
services:
  workspace:
    # build: .
    image: hkssprangers/hkssprangers_devcontainer_workspace:20201215
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    environment:
      - TZ=Asia/Hong_Kong
      - DEPLOY_STAGE=dev
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=devroot
    ports:
      - "3000:3000"
      - "80:3000"
      - "443:3000"
    user: user
    command: sleep infinity
  mysql:
    image: mysql:8.0
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=devroot
      - MYSQL_DATABASE=hkssprangers
    ports:
      - "3306:3306"
    volumes:
      - ../dev/initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  node_modules:
