version: '3'
services:
  workspace:
    image: hkssprangers/hkssprangers_devcontainer_workspace:20210423153728
    init: true
    volumes:
      - /var/run/docker.sock:/var/run/docker-host.sock
      - ..:/workspace:cached
    environment:
      - TZ=Asia/Hong_Kong
      - DEPLOY_STAGE=dev
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=devroot
    ports:
      - "3000:3000"
      - "80:3000"
      - "443:3000"
    user: vscode
    entrypoint: /usr/local/share/docker-init.sh
    command: sleep infinity
  mysql:
    image: mysql:8.0
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=devroot
      - MYSQL_DATABASE=hkssprangers
    ports:
      - "3306:3306"
    volumes:
      - ../dev/initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped
