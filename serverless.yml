service: hkssprangers
app: web
org: hkssprangers

provider:
  name: aws
  region: ap-southeast-1
  runtime: nodejs12.x
  apiGateway:
    binaryMediaTypes:
      - '*/*'
  environment:
    TZ: Asia/Hong_Kong
    MYSQL_ENDPOINT: ${env:MYSQL_ENDPOINT}
    MYSQL_USER: ${env:MYSQL_USER}
    MYSQL_PASSWORD: ${env:MYSQL_PASSWORD}
    TGBOT_TOKEN: ${env:TGBOT_TOKEN}

package:
  exclude:
    - .env
    - .devcontainer/**
    - .github/**
    - .haxelib/**
    - .vscode/**
    - lib/**
    - src/**
    - test/**
    - '*.hxml'

functions:
  web:
    handler: index.handler
    events:
      - http:
          method: ANY
          path: '{proxy+}'
          cors: true

plugins:
  - serverless-dotenv-plugin
  - serverless-prune-plugin

custom:
  dotenv:
    include: [] # do not inject dotenv vars into lambda
  prune:
    automatic: true
    number: 5
